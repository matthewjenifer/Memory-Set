<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/styles2.css">
    <title>MEMORY Set | Classic Card Game </title>
</head>

<body>


    <div id="nav-panel">

        <div id="logo">

            <a href="/index.html"><img src="/images/Set Logo.png" height="140px"></a>
        </div>

        <div id="nav-div">

            <div id="chess_img">
                <a href="/index.html"><img src="images/chess.png" width="300px" ; height="100px"></a>
            </div>

            <nav id="true-nav">
                <div><a href="/index.html"><img src="/images/peices.png" height="70px"></a></div>
                <ul>
                    <ul><a href="/pages/rules.html"><img src="/images/Rules.png" height="70px"></a></ul>
                    <ul><a href="/pages/highscore.html"><img src="/images/Scores.png" height="70px"></a></ul>

                </ul>
            </nav>

        </div>

    </div>

    <div id="container">

        <div id="left-bar">

            <h2>Click CORNER logo to Shuffle deck.</h2>

            <br>
            <div id="image-panel">

                <div id="form-space">
                    
                    <form>
                        <br>
                        <input 
                        type="text" 
                        name="username" 
                        id="username" 
                        placeholder="username"
                        />
                        <br>
                        <br>
                        <button
                        type="submit"
                        id="saveScore"
                        onclick="saveHighScore(event)"
                        disabled
                        >Save Score</button>
                    </form>
                </div>

                <br>
                <div class="timecontainer">

                    <div id="timer">00:00</div>
                    <!-- <button onclick="startTimer()">Start Timer</button> -->

                </div>

                <br>

            </div>

            <br>
            <br>
        </div>


        <div id="card-arena">



            <div id="memory-game">

                <div class="memory-card" data-framework="set4">
                    <img class="back-face" src="/images/1_blue_empty_diamond.png" alt="back-image">
                    <img class="front-face" src="/images/hidden_diamond_card set_ccexpress.png" alt="front-image">
                </div>
                <div class="memory-card" data-framework="set5">
                    <img class="back-face" src="images/3_green_solid_oval.png" alt="back-image">
                    <img class="front-face" src="images/hidden_diamond_card set_ccexpress.png" alt="front-image">
                </div>
                <div class="memory-card" data-framework="set4">
                    <img class="back-face" src="images/3_green_empty_diamond.png" alt="back-image">
                    <img class="front-face" src="images/hidden_diamond_card set_ccexpress.png" alt="front-image">
                </div>
                <div class="memory-card" data-framework="set5">
                    <img class="back-face" src="images/2_blue_shaded_tilda.png" alt="back-image">
                    <img class="front-face" src="images/hidden_diamond_card set_ccexpress.png" alt="front-image">
                </div>
                <div class="memory-card" data-framework="set3">
                    <img class="back-face" src="images/2_red_shaded_tilda.png" alt="back-image">
                    <img class="front-face" src="images/hidden_diamond_card set_ccexpress.png" alt="front-image">
                </div>
                <div class="memory-card" data-framework="set3">
                    <img class="back-face" src="images/3_blue_shaded_tilda.png" alt="back-image">
                    <img class="front-face" src="images/hidden_diamond_card set_ccexpress.png" alt="front-image">
                </div>
                <div class="memory-card" data-framework="set2">
                    <img class="back-face" src="/images/1_green_solid_oval.png" alt="back-image">
                    <img class="front-face" src="/images/hidden_diamond_card set_ccexpress.png" alt="front-image">
                </div>
                <div class="memory-card" data-framework="set2">
                    <img class="back-face" src="images/1_red_solid_oval.png" alt="back-image">
                    <img class="front-face" src="images/hidden_diamond_card set_ccexpress.png" alt="front-image">
                </div>
                <div class="memory-card" data-framework="set4">
                    <img class="back-face" src="images/2_red_empty_diamond.png" alt="back-image">
                    <img class="front-face" src="images/hidden_diamond_card set_ccexpress.png" alt="front-image">
                </div>
                <div class="memory-card" data-framework="set2">
                    <img class="back-face" src="images/1_blue_solid_oval.png" alt="back-image">
                    <img class="front-face" src="images/hidden_diamond_card set_ccexpress.png" alt="front-image">
                </div>
                <div class="memory-card" data-framework="set5">
                    <img class="back-face" src="images/1_red_empty_diamond.png" alt="back-image">
                    <img class="front-face" src="images/hidden_diamond_card set_ccexpress.png" alt="front-image">
                </div>
                <div class="memory-card" data-framework="set3">
                    <img class="back-face" src="images/1_green_shaded_tilda.png" alt="back-image">
                    <img class="front-face" src="images/hidden_diamond_card set_ccexpress.png" alt="front-image">
                </div>

            </div>

            <div id="row2">

                <div id="set-counter">
                    <div id="score"></div>
                </div>
            </div>


        </div>

    </div>



    <script src="js/script.js"></script>
</body>

</html>
